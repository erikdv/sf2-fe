<div id="message">
  <hr>
  <div  id="title">
    <a  id="title-link" routerLink="/" (click)="showMessageContent();">{{ message?.title }}</a>
  </div>
  <div *ngIf="showContent" id="content">
    <markdown [data]="message?.content">></markdown>
  </div>
  <div id="author">
    {{ message?.author }}
  </div>
  <div id="createdAt">
    {{ message ? formatDate(message.createdAt) : "-" }}
  </div>
</div>
