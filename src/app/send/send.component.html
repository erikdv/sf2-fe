<h2>Leave a message!</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <p>message title</p>
    <input id="title" type="text" placeholder="Title" formControlName="title" />
  </div>
  <div>
    <p>message content</p>

    <textarea id="content"  rows="4" cols="50" placeholder="Content" formControlName="content"></textarea>
  </div>
  <div>
    <button class="button" type="submit">Send it!</button>
  </div>
</form>
